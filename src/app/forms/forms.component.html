<router-outlet></router-outlet>
<p>forms works!</p>

<div class="container-fluid">
    <h1>Form</h1>
    <form #userform="ngForm">
        {{userform.value | json }}
        <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-contorl" name="UserName" ngModel>

        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-contorl" name="email" ngModel>
            
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-contorl" name="Phone" ngModel>
        
</div>
<div class="form-group">
    <label>Gender</label>
    <select class="custom-select" name="gender" ngModel>
        <option selected>Choose</option>
        <option *ngFor='let i of array'>{{i}}</option>
    </select>
    
</div>
<div ngModelGroup='address'>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-contorl" name="city" ngModel>
        
</div>
<div class="form-group">
    <label>Country</label>
    <input type="text" class="form-contorl" name="country" ngModel>
    
</div>
</div>
<button class='btn btn-primary' type="submit">Submit</button>
    </form>
</div>
